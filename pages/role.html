<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role</title>
  <link rel="stylesheet" href="../styles/style-role.css">
  <!-- Assuming style-role.css exists or we use generic styles. If missing, might need to create or use inline -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="role-container">
    <h2>Select Your Role</h2>
    <div class="role-cards">
      <div class="card" onclick="selectRole('farmer')">
        <i class="fas fa-tractor"></i>
        <h3>Farmer</h3>
      </div>
      <div class="card" onclick="selectRole('donor')">
        <i class="fas fa-hand-holding-heart"></i>
        <h3>Donor</h3>
      </div>
      <div class="card" onclick="selectRole('ngo')">
        <i class="fas fa-users"></i>
        <h3>NGO</h3>
      </div>
    </div>
  </div>
  <script src="../js/role.js"></script>
</body>

</html>
